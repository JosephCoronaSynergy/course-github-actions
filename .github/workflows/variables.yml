name: Saludo usando variables y secrets
run-name: Â¡Estoy aprendiendo a usar Variables y Secrets!
on:
  workflow_dispatch:
env:
  DIA_DE_SEMANA: Lunes
jobs:
  saludo-variables:
    runs-on: ubuntu-latest
    env:
      SALUDO: Hola
    steps:
      - name: Saludar
        run: echo "$SALUDO, $NOMBRE. Hoy es $DIA_DE_SEMANA!"
        env:
          NOMBRE: ${{ secrets.NOMBRE }}