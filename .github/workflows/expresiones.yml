name: Expresiones
run-name: ¡Estoy aprendiendo a usar Expresiones!
on:
  workflow_dispatch:  # Esto permite que el workflow se ejecute manualmente
    inputs:
      edad:
        description: 'Edad'
        required: true
        type: integer
      nombre:
        description: 'Tu nombre'
        required: true
        default: 'Juan'
        type: string
jobs:
  mayor:
    if: ${{ inputs.edad >= 18 }} 
    runs-on: ubuntu-latest
    steps:
      - name: Correr script
        run: |
          echo "Ejecutando función para mayor de edad"
          echo "${{ inputs.nombre }} es mayor de edad"
  menor:
    if: ${{ inputs.edad < 18 }} 
    runs-on: ubuntu-latest
    steps:
      - name: Correr script
        run: |
          echo "Ejecutando función para menor de edad"
          echo "${{ inputs.nombre }} es menor de edad"
